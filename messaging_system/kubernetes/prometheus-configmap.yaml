apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'rabbitmq'
        static_configs:
          - targets: ['rabbitmq:15692']

      - job_name: 'producer'
        static_configs:
          - targets: ['producer:5000']

      - job_name: 'consumer'
        static_configs:
          - targets: ['consumer:5001']
